        <script>
        //var server = "http://localhost:3000";
        var server = "https://fab-app-backend.herokuapp.com";        
        $.cloudinary.config({ cloud_name: 'fab', api_key: '685122177578734'})
        $("document").ready(function() {
            var my_user = null;
            if (!my_user) {
                var username = prompt("Enter username:");
                var password = prompt("Enter password:");

            }
            if (username) {               
                $.ajax({
                    xhrFields: {
                        withCredentials: false
                    },
                    url: server+"/api/user/me",
                    type: "GET",
                    beforeSend: function (xhr) { 
                        xhr.setRequestHeader('Authorization', 'Basic ' + btoa(username + ":" + password));             
                    },
                    crossDomain: true,
                    success: function(user) {
                        logged_in(user, password);
                    }
                });
            }
        });

        function logged_in(user, password) {
            var notifications = null;
            var cloudinary_id = null;
            $(".main#received").show();
            $("#userinfo").append("<div>username: "+user.username+"</div>");
            $("#userinfo").append("<div>name: "+user.firstName+" "+user.lastName+"</div>");
            $("#menu li").click(function() {
                var page = $(this).attr("id");
                $(".main").hide(function() {
                    $(".main#"+page).show();
                });
            });
            $('#upload_widget_opener').cloudinary_upload_widget(
                { cloud_name: 'fab', upload_preset: 'mj164emh', 
                    cropping: 'server', 'folder': 'user_photos' },
                function(error, result) {
                    register_uploaded_image(user, password, result);
                }
            );
            (function poll_images(){
               setTimeout(function(){
                    $.ajax({
                        xhrFields: {
                            withCredentials: false
                        },
                        url: server+"/api/user/unseen_images",
                        type: "GET",
                        beforeSend: function (xhr) { 
                            xhr.setRequestHeader('Authorization', 'Basic ' + btoa(user.username + ":" + password));             
                        },
                        crossDomain: true,
                        success: function(images) {
                            popup(images, user, password);
                        }
                    });
                  poll_images();
              }, 3000);
            })();
            
        }
        function popup(images, user, password) {
            var images_to_show = JSON.parse(images);
            $.each(images_to_show, function(index, image){
                $("#fab_received").html($.cloudinary.image(image+ '.jpg', { width: 200, height: 200, crop: 'fill' }));
                $.get(server+"/api/reactions", function(reactions) {
                    $(".buttons").html("");
                    $.each(reactions, function(index, reaction){
                        $(".buttons").append("<div class='button' id='"+reaction+"'>"+reaction+"</div>")
                    })
                });
                $(".main").hide(function() {
                    $("#received").show();
                });
                $(".buttons").on('click', '.button', function(){
                    var reaction = $(this).attr("id");
                     $.ajax({
                        xhrFields: {
                            withCredentials: false
                        },
                        url: server+"/api/image/react/",
                        data: {cloudinary_id: image, reaction_message: reaction},   
                        type: "POST",
                        beforeSend: function (xhr) { 
                            xhr.setRequestHeader('Authorization', 'Basic ' + btoa(user.username + ":" + password));             
                        },
                        crossDomain: true,
                        success: function(message) {
                            console.log(message);
                        }
                    });
                })
            })
        }
        function register_uploaded_image(user, password, result) {
            var user_to_send_to = prompt("Enter friend");
            var cloudinary_url = result[0].secure_url;
            cloudinary_id = encodeURIComponent(result[0].public_id);
            console.log(user);
            $("#fab").html("<img src="+cloudinary_url+" />")
            $.ajax({
                xhrFields: {
                    withCredentials: false
                },
                url: server+"/api/users/search/"+user_to_send_to,
                type: "GET",
                beforeSend: function (xhr) { 
                    xhr.setRequestHeader('Authorization', 'Basic ' + btoa(user.username + ":" + password));             
                },
                crossDomain: true,
                success: function(data) {
                    var users = [data[0]._id];
                    $.ajax({
                        xhrFields: {
                            withCredentials: false
                        },
                        type: "POST",
                        beforeSend: function (xhr) { 
                            xhr.setRequestHeader('Authorization', 'Basic ' + btoa(user.username + ":" + password));             
                        },
                        url: server+"/api/image/register", 
                        data: {cloudinary_id: result[0].public_id, users: JSON.stringify(users)}, 
                        success: function(res) {
                            $(".main").hide(function() {
                                $("#latest").show();
                                (function poll_reactions(){
                                   setTimeout(function(){
                                        $.ajax({
                                            xhrFields: {
                                                withCredentials: false
                                            },
                                            url: server+"/api/image/reactions/"+cloudinary_id,
                                            type: "GET",
                                            beforeSend: function (xhr) { 
                                                xhr.setRequestHeader('Authorization', 'Basic ' + btoa(user.username + ":" + password));             
                                            },
                                            crossDomain: true,
                                            success: function(reactions) {
                                                $("#reactions ul").html("");
                                                $.each(reactions, function(index, reaction){
                                                    $("#reactions ul").append("<li>"+JSON.parse(reaction)+"</li>");
                                                })
                                            }
                                        });
                                      poll_reactions();
                                  }, 5000);
                                })();
                            })
                        }
                    });
                }
            });        
            
        }
            
        </script>

    <body>

            </ul>
