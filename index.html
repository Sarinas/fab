<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
    <title>Fab!</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; width:100%;}
      button { width: 32%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; width:100%; height:100%; background-image:url('https://res.cloudinary.com/fab/image/upload/c_scale,h_400/v1434446554/internal_images/tumblr_nm4y21eqTj1u53c30o1_1280.jpg');}
      #messages li { padding: 5px 10px; opacity:0.8; background: #333; color: #fff;}
      #messages li:nth-child(odd) { background: #000; color: #fff;}
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
      <button class="reaction" id="Fab">Fab!</button>
      <button class="reaction" id="SuperFab">Superfab!</button>
      <button class="reaction" id="Sad">Sad!</button>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      $('.reaction').click(function(){
        socket.emit('image reaction', $(this).attr("id"));
        return false;
      });
      socket.on('image reaction', function(msg){
        $('#messages').append($('<li>').text("User says "+msg));
      });
    </script>
  </body>
</html>
